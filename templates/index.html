<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt Analyzer</h1>
            <p>Get a score, understand issues, and improve your prompts</p>
        </header>

        <main>
            <form method="POST" class="prompt-form">
                <label for="user_prompt">Your Prompt</label>
                <textarea id="user_prompt" name="user_prompt" placeholder="Type or paste your prompt here..." rows="6">{{ user_prompt }}</textarea>
                <button type="submit">Analyze</button>
            </form>

            {% if score is not none %}
            <div class="score-ring-container">
                <div class="score-ring" style="--score: {{ score }};">
                    <span>{{ score }}/10</span>
                </div>
                <div class="score-label-text">
                    {% if score >= 7 %}Excellent{% elif score >=4 %}Average{% else %}Poor{% endif %}
                </div>
            </div>
            {% endif %}

            {% if result %}
            <div class="result-box">
                <h2>Analysis</h2>
                <div class="result-content">{{ result|safe }}</div>
            </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
